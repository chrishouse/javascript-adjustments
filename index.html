<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adjustments</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <section class="panel">
        <label for="blur">Blur:</label>
        <input name="blur" type="range" min="0" max="25" value="0" data-sizing="px">
        <label for="padding">Padding:</label>
        <input name="padding" type="range" min="0" max="200" value="0" data-sizing="px">
        <label for="color">Color:</label>
        <input name="color" type="color" value="#bada55">
        <label for="size">Size:</label>
        <input name="size" type="range" min="0" max="100" value="100" data-sizing="%">
        <label for="size">Rotate:</label>
        <input name="rotate" type="range" min="0" max="360" value="0" data-sizing="deg">
        <label for="borderRad">Border Radius:</label>
        <input name="borderRad" type="range" min="0" max="500" value="0" data-sizing="px">
    </section>
    <section class="display">
        <img src="images/kc.jpg" alt="Kansas City">
    </section>
</body>
</html>
